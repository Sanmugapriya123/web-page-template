<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carousel Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="carousel slide" id="myCar" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#myCar" data-slide-to="0" class="active"></li>
				<li data-target="#myCar" data-slide-to="1" ></li>
				<li data-target="#myCar" data-slide-to="2" ></li>
			</ol>
			<div class="carousel-inner">
				<div class="item active">
					<img src="images/c1.jpg" alt="car1" style="width: 100%;">
					<div class="carousel-caption">
						<p>Car 1</p>
					</div>				
				</div>
				<div class="item">
					<img src="images/c2.jpg" alt="car2" style="width: 100%;">
					<div class="carousel-caption">
						<p>Car 2</p>
					</div>	
				</div>
				<div class="item">
					<img src="images/c3.jpg" alt="car3" style="width: 100%;">
					<div class="carousel-caption">
						<p>Car 3</p>
					</div>
				</div>
			</div>
				<a class="left carousel-control" href="#myCar" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
      				<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCar" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
      				<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
	
</body>
</html>
